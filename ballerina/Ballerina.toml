[package]
org = "ballerina"
name = "grpc"
version = "1.5.1"
distribution = "2201.3.0"
authors = ["Ballerina"]
keywords = ["network", "grpc", "protobuf", "server-streaming", "client-streaming", "bidirectional-streaming"]
repository = "https://github.com/ballerina-platform/module-ballerina-grpc"
